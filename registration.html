    <div class="container">
        <form id="registrationForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label style="font-family: arial" for="name">Nama Lengkap</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label style="font-family: arial" for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label style="font-family: arial" for="password">Kata Sandi</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label style="font-family: arial" for="confirmPassword">Konfirmasi Kata Sandi</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit">Daftar</button>
        </form>
        <p id="message"></p>
    </div>
